<!--TypeOfType-->
    <div class="mb-1">
      <button id="addButton" md-raised-button color="primary" class="btn btn-secondary" [routerLink]="['new']" [attr.aria-label]="Add">Add</button>
    </div>
    <br />
    <parentFilterAndPaging #parentFilterAndPagingRef [paginationData]="paginationData" [query]="query" [filterType]="filterType" [fieldFilterModel]="fieldFilterModel" [filterValue]="filterValue" (onListClicked)="getList()" (onPageChanged)="pageChanged($event)"
      (onUpdatingSort)="updateSort($event.value)" (onUpdatingFilter)="updateFilter($event)">
    </parentFilterAndPaging>
    <br />
    <div class="mb-1">
      <ngx-datatable 
        *ngIf="listWithCount" class="material" 
        [rows]="rows" 
        [columnMode]="'force'" 
        [headerHeight]="50" 
        [footerHeight]="50" 
        [rowHeight]="'auto'" 
        [externalPaging]="true" 
        [externalSorting]="true"
        [count]="listWithCount.count" 
        [offset]="paginationData.currentPage - 1"
        [limit]="paginationData.maxSize" 
        (page)='onPageChanged($event)'
        (sort)="onSort($event)">
        <ngx-datatable-column name="Actions">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button id="editButton" md-icon-button md-button-sm (click)="edit(row)" [attr.aria-label]="edit"><md-icon>edit</md-icon></button>
            <button id="deleteButton" md-icon-button md-button-sm (click)="delete(row.id)" [attr.aria-label]="delete"><md-icon>delete</md-icon></button>
          </ng-template>
        </ngx-datatable-column>
        
        <!--id-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.id['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--abbreviation-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.abbreviation['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--createdBy-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.createdBy['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--createdDate-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.createdDate['x-ncg'].label }}">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ value | date:"MM/dd/yyyy" }}      
          </ng-template>
        </ngx-datatable-column>
        
        <!--isActive-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.isActive['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--key-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.key['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--name-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.name['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--order-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.order['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--parentID-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.parentID['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--typeID-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.typeID['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--uid-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.uid['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--updatedBy-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.updatedBy['x-ncg'].label }}"></ngx-datatable-column>
        
        <!--updatedDate-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.updatedDate['x-ncg'].label }}">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ value | date:"MM/dd/yyyy" }}      
          </ng-template>
        </ngx-datatable-column>
        
        <!--value-->
        
        <ngx-datatable-column name="{{ formMetaData.properties.value['x-ncg'].label }}"></ngx-datatable-column>
         
      </ngx-datatable>
    </div>
